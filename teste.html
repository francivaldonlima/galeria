<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Responsiva</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    max-width: 90%;
  }

  .image-container {
    flex-basis: calc(14.28% - 10px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid #000;
    padding: 5px;
  }

  .image-container img {
    width: 100%;
    height: auto;
    border: 1px solid #000;
  }

  .image-caption {
    margin-top: 5px;
    border: 1px solid #000;
    padding: 2px;
    width: 100%; /* Adicione essa linha */
  	box-sizing: border-box; /* Adicione essa linha */
  	text-align: center;
  }

  @media (max-width: 768px) {
    .image-container {
      flex-basis: calc(25% - 10px);
    }
  }

  @media (max-width: 480px) {
    .image-container {
      flex-basis: calc(50% - 10px);
    }
  }
</style>
</head>
<body>
  <div class="gallery" id="gallery">
    <!-- As imagens serÃ£o inseridas aqui pelo JavaScript -->
  </div>

  <script>
    const imagesList = [
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image2.png',
      'image1.jpg',
      'image1.jpg',
      'image2.png',
      'image1.jpg',



      
      // ... Adicione as URLs das suas imagens aqui.
    ];

    const captionsList = [
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 1',
      'Texto da Imagem 2',
      'Texto da Imagem 2',

      // ... Adicione as legendas das suas imagens aqui.
    ];

    const gallery = document.getElementById("gallery");

    for (let i = 0; i < imagesList.length; i++) {
      const imageContainer = document.createElement("div");
      imageContainer.classList.add("image-container");

      const link = document.createElement("a");
      link.href = "#";

      const image = document.createElement("img");
      image.src = imagesList[i];
      image.alt = `Imagem ${i + 1}`;

      link.appendChild(image);

      const caption = document.createElement("div");
      caption.classList.add("image-caption");
      caption.textContent = captionsList[i];

      imageContainer.appendChild(link);
      imageContainer.appendChild(caption);

      gallery.appendChild(imageContainer);
    }
  </script>
</body>
</html>
